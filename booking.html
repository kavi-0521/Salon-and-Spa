<body>
    <!--booking-->
    <div class="booking" id="booking">
        <h1>Confirm your services with Lush Life</h1>

            <div class="left-form">
                <label><i class="fa-solid fa-location-dot" style="margin-right: 8px;"></i>Location:</label><br><br>
                <label>Service date:</label><br><br>
                <label>Service timing:</label><br><br>
                <label>Phone number:</label>
            </div>
            <div class="right-form">
                <input type="text" name="location" placeholder="Enter location">
                <br><br>
                <input type="date" name="date">
                <br><br>
                <input type="time" name="time">
                <br><br>
                <input type="number" name="Ph.no" placeholder="Enter phone number">
                <br><br>
            </div>
        </section>

       <!-- Button container -->
<div class="buttons">
    <b><h1 class="your-cart">Your Cart Items:</h1></b>
    <button class="checkout">Checkout</button>
</div>

    </div>
